version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/devops-lab-3-task
    docker:
      - image: cimg/node:21.6.1
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json"}}
          paths:
            - ./node_modules
      - run:
          name: test-run
          command: npm run test
      - run:
          name: docker-login
          command: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: 
          name: Build docker image
          command: docker build -t $DOCKER_USERNAME/devops-lab-3-task:latest .
      - run:
          name: Publish docker image
          command: docker push $DOCKER_USERNAME/devops-lab-3-task:latest
  deploy:
    docker:
     - image: cimg/node:21.6.1
    steps:
      - run:
         name: deploy-application
         command: ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "export SERVER=\"$SERVER\"; export PRIVATE_KEY=\"$PRIVATE_KEY\"; rm -rf devops-lab-3-task/;git clone https://github.com/lmartins18/devops-lab-3-task.git; source ~/devops-lab-3-task/deploy.sh"